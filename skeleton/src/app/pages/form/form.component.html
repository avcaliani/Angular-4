<div class="main-container extra-margin-top">
  
  <h1>Item's List</h1>
  
  <div class="add-item">
    <input placeholder="Add Item" class="add-text"/>
    <button><i class="material-icons">add_circle</i></button>
  </div>

  <ul>
    <li *ngFor="let i of items">
      {{i}} <span><i class="material-icons">delete</i></span>
    </li>
  </ul>

</div>
