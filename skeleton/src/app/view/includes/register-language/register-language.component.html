<div>
  <h2>Register Language</h2>
  <form [formGroup]="langForm" (ngSubmit)="onSubmit(langForm.value)">
    <input type="text" name="langName" placeholder="Your Favorite Language" formControlName="langName">

    <input type="submit" [disabled]="!langForm.valid" value="submit">
    <!-- 
      If You don't want to validate form, use this.
      <input type="submit" [disabled]="!langForm.valid" value="submit">
    -->
  </form>
</div>
