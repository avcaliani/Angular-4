<div class="container">
  <h3>
    <i>#FormBuilder</i>
  </h3>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="username">
      </label>
    </div>
  </form>
  <p>Form value: {{ loginForm.value | json }}</p>
  <p>Form status: {{ loginForm.status | json }}</p>
  <br/>
  <br/>
  <br/>
  <h3>
    <i>#SimpleField</i>
  </h3>
  <div class="form-group">
    <label class="center-block">Password:
      <input class="form-control" type="password" [formControl]="password">
    </label>
    <p>password.value: {{ password.value | json }}</p>
  </div>
</div>
